<template name="AMarket">
    <div class="jumbotron">
    <!--<input id="topic" type="text" placeholder="입력하세요">-->
    <h3>마켓 검색</h3>
    <input id="topic" type="text" class="form-control" placeholder="입력하세요">
    {{#each sList}}
    <div style="padding: 25px 0px 25px 0px;">
        <a href="{{link}}">
            <img style="position: absolute;" src="{{image_url}}">
        </a>
        <div style="display: inline-block; margin-left: 150px;">
            <div>
                <input type="checkbox" id="del_id" name="del_unit[]" value="{{title}} 가격 _ {{price_max}}">
            </div>
            <div style="font-size: 20px;">{{title}}</div>
            <div><h4>$ : {{price}}</h4></div>
            <div><h4>{{brand}}</h4></div>
        </div>
    </div>
   {{/each}}
     <div>
         <button type="button" id="checkNext" >check</button>
     </div>
    </div>
</template>
