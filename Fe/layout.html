<template name="layout">

    <div class="container">
        <div class="masthead">
            <nav>
                <ul class="nav nav-justified">
                    <li class="active"><a href="{{pathFor 'home'}}">Home</a></li>
                    <li><a href="{{pathFor 'productlist'}}">ProductList</a></li>
                    <li><a href="{{pathFor 'AMarket'}}">Market</a></li>

                </ul>
            </nav>

        <div style="padding: 0px;" class="jumbotron">

        </footer>
