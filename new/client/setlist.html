<body>
    <h1>Daum Shopping Search</h1>

    //이전페이지에서 받은 코드

    {{#each sList}}
        {{>shoppingList}}
    {{/each}}
    <button id="checkNext">확인</button>
</body>

<template name="shoppingList">
    <tr>
        <!--// 이전페이지에서 받은 코드-->
        <td>
            <input type="checkbox" id="del_id" name="del_unit[]" value="{{title}},가격 : {{price_max}}">
            {{title}}
            <span>가격 : {{price_max}}</span>
        </td>
        <!--//이 체크박스가 for문에 의해서 여러개 생성-->
    </tr>
</template>
